<div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-basic-title" style="color: white;">EDITAR EXPERIENCIA</h4>
</div>
<div class="modal-body" style="color: black;">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="tituloExp" class="col-form-label col-sm-3 text-right">Título:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="tituloExp" class="form-control" [placeholder]="experiencia?.tituloExp" [ngModel]="experiencia?.tituloExp" />
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="descExp" class="col-form-label col-sm-3 text-right">Descripción:</label>
            <div class="col-sm-7">
                <textarea type="text" formControlName="descExp" class="form-control" [placeholder]="experiencia?.descExp" [ngModel]="experiencia?.descExp"
                style="height: 200px;"></textarea>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="nombreExp" class="col-form-label col-sm-3 text-right">Nombre:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="nombreExp" class="form-control" [placeholder]="experiencia?.nombreExp" [ngModel]="experiencia?.nombreExp"/>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="fechaInicioExp" class="col-form-label col-sm-3 text-right">Año Inicio:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="fechaInicioExp" class="form-control" name="fecha" [placeholder]="experiencia?.fechaInicioExp" [ngModel]="experiencia?.fechaInicioExp"
                [ngClass]="{'is-invalid': fechaInicioExp?.errors && fechaInicioExp?.touched}"/>
                <div *ngIf="fechaInicioExp?.invalid && (fechaInicioExp?.dirty || fechaInicioExp?.touched)"
                    class="alert-danger">
                    <span>Indique un año válido</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="fechaFinExp" class="col-form-label col-sm-3 text-right">Año Fin:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="fechaFinExp" class="form-control" [placeholder]="experiencia?.fechaFinExp" [ngModel]="experiencia?.fechaFinExp"
                [ngClass]="{'is-invalid': fechaFinExp?.errors && fechaFinExp?.touched}"/>
                <div *ngIf="fechaFinExp?.invalid && (fechaFinExp?.dirty || fechaFinExp?.touched)"
                    class="alert-danger">
                    <span>Indique un año válido</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="imagenExp" class="col-form-label col-sm-3 text-right">URL Imagen:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="imagenExp" class="form-control" [placeholder]="experiencia?.imagenExp" [ngModel]="experiencia?.imagenExp"
                [ngClass]="{'is-invalid': imagenExp?.errors && imagenExp?.touched}"/>
                <div *ngIf="imagenExp?.invalid && (imagenExp?.dirty || imagenExp?.touched)"
                    class="alert-danger">
                    <span>Indique una URL válida</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button [disabled]="isLoading" class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancelar</button>
            <button [disabled]="isLoading" class="btn btn-primary mr-2">Editar</button>
        </div>
    </form>
</div>
