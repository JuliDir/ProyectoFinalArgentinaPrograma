<div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-basic-title" style="color: white;">EDITAR EDUCACIÓN</h4>
</div>
<div class="modal-body" style="color: black;">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="tituloEdu" class="col-form-label col-sm-3 text-right">Título:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="tituloEdu" class="form-control" [placeholder]="educacion?.tituloEdu" [ngModel]="educacion?.tituloEdu" />
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="descEdu" class="col-form-label col-sm-3 text-right">Descripción:</label>
            <div class="col-sm-7">
                <textarea type="text" formControlName="descEdu" class="form-control" [placeholder]="educacion?.descEdu" [ngModel]="educacion?.descEdu"
                style="height:200px"></textarea>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="institutoEdu" class="col-form-label col-sm-3 text-right">Instituto:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="institutoEdu" class="form-control" [placeholder]="educacion?.institutoEdu" [ngModel]="educacion?.institutoEdu"/>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="fechaInicioEdu" class="col-form-label col-sm-3 text-right">Año Inicio:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="fechaInicioEdu" class="form-control" name="fecha" [placeholder]="educacion?.fechaInicioEdu" [ngModel]="educacion?.fechaInicioEdu"
                [ngClass]="{'is-invalid': fechaInicioEdu?.errors && fechaInicioEdu?.touched}"/>
                <div *ngIf="fechaInicioEdu?.invalid && (fechaInicioEdu?.dirty || fechaInicioEdu?.touched)"
                    class="alert-danger">
                    <span>Indique un año válido</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="fechaFinEdu" class="col-form-label col-sm-3 text-right">Año Fin:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="fechaFinEdu" class="form-control" [placeholder]="educacion?.fechaFinEdu" [ngModel]="educacion?.fechaFinEdu"
                [ngClass]="{'is-invalid': fechaFinEdu?.errors && fechaFinEdu?.touched}"/>
                <div *ngIf="fechaFinEdu?.invalid && (fechaFinEdu?.dirty || fechaFinEdu?.touched)"
                    class="alert-danger">
                    <span>Indique un año válido</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex align-items-center" style="gap: 30px; margin-bottom: 15px;">
            <label for="imagenEdu" class="col-form-label col-sm-3 text-right">URL Imagen:</label>
            <div class="col-sm-7">
                <input type="text" formControlName="imagenEdu" class="form-control" [placeholder]="educacion?.imagenEdu" [ngModel]="educacion?.imagenEdu"
                [ngClass]="{'is-invalid': imagenEdu?.errors && imagenEdu?.touched}"/>
                <div *ngIf="imagenEdu?.invalid && (imagenEdu?.dirty || imagenEdu?.touched)"
                    class="alert-danger">
                    <span>Indique una URL válida</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button [disabled]="isLoading" class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancelar</button>
            <button [disabled]="isLoading" class="btn btn-primary mr-2">Editar</button>
        </div>
    </form>
</div>
